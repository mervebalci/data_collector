<!-- Always start with writing <!DOCTYPE html> as first thing -->
<!DOCTYPE html>
<html lang="en">
<!-- pass the language, lang="en" -->
    <title> Data Collector App </title>
    <!-- This title will be shown on the browser bar -->
    <head>
        <link href="../static/frontend.css" rel="stylesheet">
        <!-- As putting the link tag here, html script will know where to look for css styling -->
        <!-- css file and html file are not in the same folder, css file should be specified as ""../static/frontend.css" -->
        <!-- Need to declare that I'm working with a style sheet -->
    </head>
        <body>
            <div class="container">
            <!-- A division is to organize the html elements better and allows for better referencing from css script -->
            <!-- So, the division will wrap up the entire container (page) -->
                <h1> Collecting Height </h1>
                <h3> Please fill the entries to get population statistics on height </h3>
                <div class="message">
                    {{text | safe}}
                </div>
                <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
                <!-- This form expects the user to enter some data, so need to perform an action -->
                <!-- After user enters the data and presses the button, action will thake user to success page -->
                <!-- This POST method is a post request for sending a data through web servers -->
                    <input type="file" name="file"> <br>
                    <!-- Type should be specified as file and let's call name is also file -->
                    <!-- enctype="multipart/form-data" is necessary to be able to handle this file in flask -->
                    <!-- <br> is for break the line. If you don't break the line, all entries will come side by side not one under the other  -->
                    <button type="upload"> Upload </button>
                </form>
                {% include [btn] ignore missing %}
            </div>
        </body>
</html>
